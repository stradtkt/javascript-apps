<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Tracalorie</a>
      <ul class="right">
        <li><a href="" class="clear-btn btn blue lighten-3">Clear All</a></li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calorie" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fal fa-plus"></i> Add Meal</button>
            <button class="update-btn btn orange darken-3"><i class="fal fa-pencil"></i> Update Meal</button>
            <button class="delete-btn btn red"><i class="fal fa-minus-octagon"></i> Delete Meal</button>
            <button class="back-btn btn grey pull-right"><i class="fal fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <ul id="item-list" class="collection">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>        
  <script src="assets/js/app.js"></script>
